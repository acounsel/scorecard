{% load i18n %}
{% load custom_tags %}

{% get_current_language as LANGUAGE_CODE %}
<div id="id_translateForm" style="position: absolute; right:50px; top: 30px; z-index:1000;" class="" action="{% url 'set_language' %}" method="GET">
<!--   <input name="next" type="hidden" value="{{ request.get_full_path|slice:'3:' }}"> -->
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      {% if 'mn' in LANGUAGE_CODE %} 
      <a class="Translate bg-dark" href="{% change_lang 'en' %}">English</a>
      {% else %}
      <a class="Translate bg-dark" href="{% change_lang 'mn' %}">Монгол</a>
      {% endif %}
    </div>
  </div>
</div>
